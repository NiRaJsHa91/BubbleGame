<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BubbleGame</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href=
"https://upload.wikimedia.org/wikipedia/commons/2/21/Multi-coloured-bubble.svg"
          type="image/x-icon">
</head>
<body>
    <div class="main">
        <div class="main-top">
            <div class="display">
                <h4>Hit : </h4>
                <div class="counter" id="hit"></div>
            </div>
            <div class="display">
                <h4>Timer : </h4>
                <div class="counter" id="timer">60</div>
            </div>
            <div class="display" id="last_display">
                <h4>Score : </h4>
                <div class="counter" id="score">0</div>
            </div>
        </div>
        <div class="main-bottom"></div>
        
    </div>
    
</body>
    <script src="index.js"></script>
</html>
